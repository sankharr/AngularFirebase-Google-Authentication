<mat-toolbar id="mainToolbar" color="primary" *ngIf="user"> An Awesome Project <span class="toolbar-spacer"></span>
<button mat-mini-fab color="primary" class="toolbar-avatar" [ngStyle]="{'background-image': 'url(' + user?.photoURL + ')' }"
[matMenuTriggerFor]="avatarDropDown"
></button>
</mat-toolbar>

<mat-menu #avatarDropDown="matMenu">
<mat-card>
    <mat-card-header>
        <mat-card-title>
            {{ user?.displayName }}
        </mat-card-title>
        <mat-card-subtitle>
            {{ user?.email }}
        </mat-card-subtitle>
    </mat-card-header>
</mat-card>

<button
mat-menu-item
(click)="logout()"
>
<mat-icon>exit_to_app</mat-icon>
<span>Sign Out</span>
</button>
</mat-menu>
